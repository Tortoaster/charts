{{ if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tortoaster.fullname" . }}
  labels:
    {{- include "tortoaster.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host | required "ingress.host required" }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "tortoaster.fullname" . }}
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.ingress.host | required "ingress.host required" }}
      secretName: {{ include "tortoaster.fullname" $ }}
{{- end }}
